{% extends 'base.html' %}

{% block title %}
Новости
{% endblock %}

{% block content %}
<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../static/img/insurance1.jpg" width="800px" height="550px" class="d-block w-100" alt="First Slide">
      </div>
      <div class="carousel-item">
        <img src="../static/img/insurance2.jpg" width="800px" height="550px"  class="d-block w-100" alt="Second Slide">
      </div>
      <div class="carousel-item">
        <img src="../static/img/insurance3.jpg" width="800px" height="550px"  class="d-block w-100" alt="Third Slide">
      </div>
    </div>
    
    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
